{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="card mb-3 rounded-0">
    <div class="row g-0">
      <div class="col-md-4 my-auto">
        <img src="{{ flan.image_url }}" class="img-fluid" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ flan.name | capfirst }}</h5>
          <p class="card-text">{{ flan.description }}</p>
          <a href="#">Agregar a favoritos</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
